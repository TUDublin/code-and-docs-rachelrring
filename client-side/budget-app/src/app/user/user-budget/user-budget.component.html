<div *ngIf="isUserAuthenticated">
    <div *ngIf="hasBudget">
        <table mat-table [dataSource]="expensesDataSource" class="mat-elevation-z8">

            <!-- Define the columns -->
            <ng-container matColumnDef="attribute">
              <th mat-header-cell *matHeaderCellDef> Attribute </th>
              <td mat-cell *matCellDef="let element"> {{ element.key }} </td>
            </ng-container>
          
            <ng-container matColumnDef="value">
              <th mat-header-cell *matHeaderCellDef> Value </th>
              <td mat-cell *matCellDef="let element"> {{ element.value }} </td>
            </ng-container>
          
            <!-- Set up the table rows -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
          </table>
          <table mat-table [dataSource]="incomeDataSource" class="mat-elevation-z8">

            <!-- Define the columns -->
            <ng-container matColumnDef="attribute">
              <th mat-header-cell *matHeaderCellDef> Attribute </th>
              <td mat-cell *matCellDef="let element"> {{ element.key }} </td>
            </ng-container>
          
            <ng-container matColumnDef="value">
              <th mat-header-cell *matHeaderCellDef> Value </th>
              <td mat-cell *matCellDef="let element"> {{ element.value }} </td>
            </ng-container>
          
            <!-- Set up the table rows -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
          </table>
    </div>
    <div *ngIf="!hasBudget" class="alert alert-danger" role="alert">
        You haven't added a budget yet! <br>
        Please fill out your <a routerLink="/budget-planner">budget planner</a> and make sure to save it!
    </div>
</div>

<div *ngIf="!isUserAuthenticated" class="alert alert-danger" role="alert">
    <p>
        You can't see a budget!!!!!<br>
        Please <a routerLink="/login">log in here</a> !
    </p>
</div>
